<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/head :: head}"></div>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!--  fragments sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <!-- End of fragments sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- fragments  topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>
            <!-- End of fragments topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Form -->
                <div class="col-lg-7 mx-auto">
                    <div class="card shadow mb-4 ">

                        <div class="card-body ">
                            <!--  message-->
                            <div th:replace="~{fragments/message :: message}"></div>
                            <!-- End message-->
                            <div class="text-center">
                                <div class="row ">
                                    <div class="col">
                                        <div class="text-lg text-gray-900 text-uppercase"
                                             th:text="#{report.head.text}"></div>
                                    </div>
                                </div>

                                <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                     th:src="@{/img/undraw_feedback_h2ft.svg}" alt="">
                            </div>
                            <form autocomplete="off" action="#" th:action="@{/settings/sendreportproblem}"
                                  method="post" class="form-horizontal"
                                  role="form">
                                <div class="row">
                                    <div class="form-group  col-md-5 ml-5">
                                        <div class="text-lg text-gray-900" th:text="#{report.title.text}"></div>
                                        <input type="text" class="form-control" name="title"
                                               required="required"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group  col-md-5 ml-5">
                                        <div class="text-lg text-gray-900" th:text="#{report.email.text}"></div>
                                        <input type="email" class="form-control" name="email"
                                               required="required"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group  col-lg-10 ml-5">
                                        <div class="text-lg text-gray-900" th:text="#{report.description.text}"></div>
                                        <textarea class="form-control" name="description"
                                                  required="required" rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="float-right">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-fw fa-paper-plane mr-1"></i><span
                                            th:text="#{button.send.text}"></span>
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer fragment -->
        <div th:insert="~{fragments/footer :: footer}"></div>
        <!-- End of Footer fragment -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button fragment-->
<div th:insert="~{fragments/scrolltop :: scrolltop}"></div>
<!-- End of Scroll to Top Button fragment -->
<!-- script fragment -->
<script th:replace="~{fragments/script :: script}"></script>
<!-- End script fragment -->
<script>
    window.setTimeout(function () {
        $('.alert').fadeTo(500, 0).slideUp(500, function () {
            $(this).hide();
        });
    }, 7500);
</script>
</body>
</html>
