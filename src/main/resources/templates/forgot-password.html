<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="~{fragments/head :: head}"></head>


<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <img class="img-fluid px-3 px-sm-4 mt-3 mb-4 ml-auto mx-auto" style="width: 25rem;"
                     th:src="@{/img/undraw_forgot_password_gi2d.svg}" alt="">
              <div class="col-lg-6">
                <div class="p-5">
                  <div th:replace="~{fragments/message :: message}"></div>
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2" th:text="#{fogot.head.text}"></h1>
                    <p class="mb-4" th:text="#{fogot.detail.text}"></p>
                  </div>
                  <form  class="user" action="#" th:action="@{/forgot-password}" th:object="${user}" method="post">
                    <div class="form-group">
                      <input type="email" th:field="*{email}" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp"
                             th:placeholder="#{fogot.placeholder.text}">
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block" th:text="#{fogot.button.text}">
                    </button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="/login" th:text="#{fogot.link.text}"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- script fragment -->
  <script th:replace="~{fragments/script :: script}"></script>

  <!-- End script fragment -->

</body>

</html>
