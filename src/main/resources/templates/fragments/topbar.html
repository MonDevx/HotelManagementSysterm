<!-- Topbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:fragment="topbar"
     xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>


    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        <!-- Nav Item - lang -->
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="Dropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span th:if="${#messages.msg('lang')== 'English (US)'}" class="flag-icon flag-icon-us mr-2"></span>
                <span th:if="${#messages.msg('lang')== 'ไทย'}" class="flag-icon flag-icon-th mr-2"></span>
                <span th:if="${#messages.msg('lang')== '中國'}" class="flag-icon flag-icon-cn mr-2"></span>
                <span class="text-gray-600 small" th:text="#{lang}"></span>
            </a>
            <!-- Dropdown - lang  -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="Dropdown">
                <a class="dropdown-item" th:href="@{?lang=en}">
                    <span class="flag-icon flag-icon-us mr-2"></span>
                    <span class="mr-2  text-dark mx-2" th:text="#{lang.eng}"></span>
                </a>
                <a class="dropdown-item " th:href="@{?lang=th}">
                    <span class="flag-icon flag-icon-th mr-2"></span>
                    <span class="mr-2  text-dark mx-2" th:text="#{lang.th}"></span>
                </a>
                <a class="dropdown-item " th:href="@{?lang=ch}">
                    <span class="flag-icon flag-icon-cn mr-2"></span>
                    <span class="mr-2  text-dark mx-2" th:text="#{lang.ch}"></span>
                </a>
            </div>
        </div>
        <div class="topbar-divider d-none d-sm-block"></div>
        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                      sec:authentication="principal.username"></span>
                <i class="fa fa-user"></i>

            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <div sec:authorize="!hasAnyAuthority('ADMIN')">
                    <a class="dropdown-item" th:href="${'/profile'}">
                        <span class="fas fa-user fa-sm fa-fw mr-2 text-gray-400 "></span>
                        <span class="mr-2 text-dark mx-2" th:text="#{profile.text}"></span>
                    </a>
                    <a class="dropdown-item" th:href="${'/settings/account'}">
                        <span class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400 "></span>
                        <span class="mr-2 text-dark mx-2" th:text="#{setting.text}"></span>
                    </a>
                </div>

                <a sec:authorize="hasAnyAuthority('ADMIN')" class="dropdown-item"
                   th:href="${'/settings/changepassword'}">
                    <span class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400 "></span>
                    <span class="mr-2 text-dark mx-2" th:text="#{setting.text}"></span>
                </a>
                <a class="dropdown-item" th:href="${'/settings/report_problem'}">
                    <span class="fas fa-question-circle fa-sm fa-fw mr-2 text-gray-400 "></span>
                    <span class="mr-2 text-dark mx-2" th:text="#{problem.text}"></span>
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <span class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400 "></span>
                    <span class="mr-2 text-dark mx-2" th:text="#{logout.text}"></span>
                </a>
            </div>
        </li>

    </ul>
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" th:text="#{modal.logout.head.text}"></h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" th:text="#{modal.logout.body.text}"></div>
                <div class="modal-footer">
                    <form th:action="@{/logout}" method="get">
                        <button class="btn btn-secondary btn-icon-split" type="button" data-dismiss="modal">
                                <span class="icon text-white-50">
                      <i class="fas fa-times"></i>
                                   </span> <span class="text" th:text="#{button.cancel.text}"></span>
                        </button>
                        <button class="btn btn-danger btn-icon-split" type="Submit" name="Submit">
                            <span class="icon text-white-50">
                      <i class="fas fa-sign-out-alt"></i>
                                   </span> <span class="text" th:text="#{logout.text}"></span>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</nav>
<!-- End of Topbar -->
